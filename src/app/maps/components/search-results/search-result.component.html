<div
  class="alert alert-warning mt-2 text-center"
  *ngIf="isLoadinPlaces"
>
  <h6>Cargando</h6>
  <span>Espere por favor...</span>
</div>


<ul
  class="list-group mt-2"
  *ngIf="places.length > 0"
>
  <li
    class="list-group-item list-group-item-action pointer"
    [class.active]="place.id === selectedId"
    *ngFor="let place of places"
    (click)="flyTo( place )"
  >
    <h6>{{ place.text_es }}</h6>
    <p>{{ place.place_name }}</p>
    <button
      class="btn btn-sm bbtn btn-sm"
      (click)="getDirections( place )"
      [ngClass]="place.id === selectedId ? 'btn-outline-warning':'btn-outline-warning'">
      Direcciones
    </button>
  </li>
</ul>
